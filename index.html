<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="gui.js"></script>
        <script src="arrayView.js"></script>
        <script src="templates.js"></script>
        <script src="util.js"></script>
        <script src="math.js"></script>
    </head>
    <body>
        <script defer>
            Promise.all([
                readTextFile("tracks2.json")
            ]).then((res)=>{
                tracks = JSON.parse(res)
                console.log(tracks)
                let track = tracks[0][1][0]
                let width = track[0].length
                let height = track.length
                let main = makevbox(tracks.map(word=>makeArrayViewIntervalsGallery(word[0],width,height,word[1].map(v=>v.flat()),5)))

                document.body.appendChild(main)
            })
        </script>
        <style>
            canvas{
                border: solid 1px;
                height: 250px;
                width: unset;
            }
        </style>
    </body>
</html>
